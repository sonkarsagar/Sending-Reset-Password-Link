<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cgpt.CSS">
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <input type="submit" value="Log out" id="logOut">
      </li>
      </ul>
    <div class="contaner" id="maindiv">
    <div class="card">
        <div class="card-body">
            <form class="form" id="form">
                <label for="expense" class="form-label" id="label1">Expense Amount:</label>
                <input type="number" id="expense">
                <label for="description" id="label2">Choose Description:</label>
                <select id="description">
                    <option>Petrol</option>
                    <option>Diesel</option>
                    <option>CNG</option>
                    <option>On Vacation</option>
                    <option>Movie</option>
                    <option>Street Food</option>
                    <option>Restaurant</option>
                    <option>Dhaba</option>
                    <option>Electricity Bill</option>                  
                    <option>Water Bill</option>
                    <option>WiFi Bill</option> 
                    <option>Alcohol</option>                  
                    <option>Cigeratte</option> 
                    <option>Electronics</option>
                </select>
                <label for="category" id="label3">Choose a category:</label>
                <select id="category">
                    <option>Fuel</option>
                    <option>Food</option>
                    <option>Utility</option>
                    <option>Outing</option>
                    <option>Other</option>
                </select>
                <input type="submit" value="Add Expense" id="submit">
                <input type="submit" value="Buy Premium" id="premium">
                <ul class="list" id="list">
              </form>
            
        </div>
      </div>
        
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="backend.js"></script>
    </body>
</html>

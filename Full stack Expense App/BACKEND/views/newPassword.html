<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="position-static">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card">
          <div class="card-header">
            <h5>Change Password</h5>
          </div>
          <div class="card-body">
            <form action="#">
              <h6 class="card-title">Please enter a new password carefully.</h6>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" id="femail" class="form-control" placeholder="Enter email" aria-label="Email" aria-describedby="addon-wrapping"/><br>
                <span class="input-group-text" id="addon-wrapping">:</span>
                <input type="password" id="fpassword" class="form-control" placeholder="New password" aria-label="Password" aria-describedby="addon-wrapping"/>
              </div>
              <br />
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit" id="search">Set</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const email=document.getElementById('femail')
      const password=document.getElementById('fpassword')
      const search=document.getElementById('search')
      search.addEventListener('click',()=>{
        axios.post('http://localhost:3000/password/update',{
          email: email.value,
          password: password.value
        }).then((result) => {
          alert('Password changed successfully')
          location.replace('http://127.0.0.1:5500/logIn/login.html')
        }).catch((err) => {
          console.log(err);
        });
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
